<html>
    <head>
        <title>VideoLab</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="body">
            <header class="nav">
                <div class="blank"></div>
                <ul class="nav-links">
                    <li><h1 class="tituloBarra">VideoLab</h1></li>
                    <li><input type="text" placeholder="Search" required></li>
                    <li><button class="login">Login</button></li>
                </ul>
            </header>
            <div class="contenido">
                <div class="videoContent" controls id="play" muted loop onmouseover="play(this)" onmouseleave="pause(this)">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/3FRLVT3QcQg" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="detalles">
                        <div class="text">
                            <h1 class="videoTitle">Example Video Title</h1>
                            <div class="boton">
                                <button class="subscribe">Subscribe</button>
                            </div>
                            <p>1.3k views | June 18,2021</p> 
                        </div>
                        <div class="idUser">
                        <table class="userOrder">
                            <th>
                                <td><img src="./img/photo.png" class="userPhoto"></img></td>
                                <td class="userName">Example User Name</td>
                            </th>
                        </table>
                        </div>
                    </div>
                </div>
                <div class="nextVideo">
                    <h3>Up Next</h3>
                    <hr></hr>
                    <div class="tablaVideos">
                        <table>
                            <tr>
                                <td><img src="./img/icono-video.png" class="videoicon"></img></td>
                                <td class="description">Not a Rick Roll</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td><img src="./img/icono-video.png" class="videoicon"></img></td>
                                <td class="description">10 Facts About ET's Cat</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td><img src="./img/icono-video.png" class="videoicon"></img></td>
                                <td class="description">5 Cosplay Tips</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td><img src="./img/icono-video.png" class="videoicon"></img></td>
                                <td class="description">Boy Battles Dinobot in Thunderdome</td>
                            </tr>    
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
